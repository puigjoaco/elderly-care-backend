<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cuidado de Demencia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .status {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .status.online {
            border-left: 5px solid #4CAF50;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .patient-item, .med-item, .alert-item {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background: #f5f5f5;
        }
        
        .alert-item {
            background: #ffebee;
            border-left: 3px solid #f44336;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10digitar;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        
        .btn:hover {
            background: #764ba2;
        }
        
        .loading {
            text-align: center;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üëµ Sistema de Supervisi√≥n de Cuidados en Casa</h1>
        
        <div class="status online">
            <h2>Estado del Sistema</h2>
            <p id="status">Conectando...</p>
        </div>
        
        <div class="grid">
            <div class="card">
                <h2>üëµ Adulto Mayor Supervisado</h2>
                <div id="patients" class="loading">Cargando...</div>
            </div>
            
            <div class="card">
                <h2>üíä Medicamentos</h2>
                <div id="medications" class="loading">Cargando...</div>
            </div>
            
            <div class="card">
                <h2>üö® Alertas</h2>
                <div id="alerts" class="loading">Cargando...</div>
            </div>
        </div>
        
        <div class="card" style="margin-top: 20px; text-align: center;">
            <h2>Acciones R√°pidas</h2>
            <button class="btn" onclick="loadData()">üîÑ Actualizar Datos</button>
            <button class="btn" onclick="testAPI()">üß™ Probar API</button>
            <button class="btn" onclick="showInfo()">‚ÑπÔ∏è Informaci√≥n</button>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:3000';
        
        // Cargar datos al iniciar
        window.onload = () => {
            checkStatus();
            loadData();
        };
        
        // Verificar estado del servidor
        async function checkStatus() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                document.getElementById('status').innerHTML = `
                    ‚úÖ Sistema Online<br>
                    <small>√öltimo chequeo: ${new Date().toLocaleTimeString('es-ES')}</small>
                `;
            } catch (error) {
                document.getElementById('status').innerHTML = `
                    ‚ùå Sistema Offline<br>
                    <small>Error de conexi√≥n</small>
                `;
            }
        }
        
        // Cargar todos los datos
        async function loadData() {
            loadPatients();
            loadMedications();
            loadAlerts();
            checkStatus();
        }
        
        // Cargar pacientes
        async function loadPatients() {
            try {
                const response = await fetch(`${API_URL}/api/v1/patients`);
                const data = await response.json();
                
                let html = '';
                data.data.forEach(patient => {
                    html += `
                        <div class="patient-item">
                            <strong>${patient.name}</strong><br>
                            Edad: ${patient.age} a√±os<br>
                            Condici√≥n: ${patient.condition}<br>
                            Ubicaci√≥n: ${patient.location}<br>
                            Cuidadora actual: ${patient.currentCaregiver}
                        </div>
                    `;
                });
                
                document.getElementById('patients').innerHTML = html;
            } catch (error) {
                document.getElementById('patients').innerHTML = '‚ùå Error al cargar';
            }
        }
        
        // Cargar medicamentos
        async function loadMedications() {
            try {
                const response = await fetch(`${API_URL}/api/v1/medications`);
                const data = await response.json();
                
                let html = '';
                data.data.forEach(med => {
                    html += `
                        <div class="med-item">
                            <strong>${med.name}</strong><br>
                            Dosis: ${med.dose}<br>
                            Hora: ${med.time}
                        </div>
                    `;
                });
                
                document.getElementById('medications').innerHTML = html;
            } catch (error) {
                document.getElementById('medications').innerHTML = '‚ùå Error al cargar';
            }
        }
        
        // Cargar alertas
        async function loadAlerts() {
            try {
                const response = await fetch(`${API_URL}/api/v1/alerts`);
                const data = await response.json();
                
                let html = '';
                if (data.data.length === 0) {
                    html = '<p style="color: green;">‚úÖ No hay alertas activas</p>';
                } else {
                    data.data.forEach(alert => {
                        html += `
                            <div class="alert-item">
                                <strong>‚ö†Ô∏è ${alert.message}</strong><br>
                                Tipo: ${alert.type}<br>
                                Severidad: ${alert.severity}
                            </div>
                        `;
                    });
                }
                
                document.getElementById('alerts').innerHTML = html;
            } catch (error) {
                document.getElementById('alerts').innerHTML = '‚ùå Error al cargar';
            }
        }
        
        // Probar API
        async function testAPI() {
            try {
                const response = await fetch(`${API_URL}/api/status`);
                const data = await response.json();
                alert('‚úÖ API funcionando correctamente!\n\n' + data.message);
            } catch (error) {
                alert('‚ùå Error al conectar con la API\n\n' + error.message);
            }
        }
        
        // Mostrar informaci√≥n
        function showInfo() {
            alert(`
Sistema de Supervisi√≥n de Cuidados en Casa
Version: 1.0.0 (Prueba)
Para adultos mayores con cualquier necesidad de cuidados

Endpoints disponibles:
- GET /health - Estado del sistema
- GET /api/v1/patients - Lista de pacientes
- GET /api/v1/medications - Lista de medicamentos
- GET /api/v1/alerts - Alertas activas

Estado: Modo de prueba
Base de datos: Datos simulados
            `);
        }
        
        // Auto-actualizar cada 30 segundos
        setInterval(checkStatus, 30000);
    </script>
</body>
</html>
